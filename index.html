<!DOCTYPE html>
<html lang="en" ng-app="zhApp">
    <head>
        <title>Zaklęcia Harrego</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/https-redirect.js?v=1"></script>
    </head>
    <body ng-cloak layout="column" ng-controller="mainController as main">

        <div layout="row" flex>
            <!--            md-is-locked-open="$mdMedia('gt-md')"-->
            <md-sidenav ng-include src="'./js/views/menu-sm.html'" layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" >
            </md-sidenav>

            <div layout="column" flex>

                <md-toolbar layout="row" ng-controller="toolbarController as toolbar">
                    <div class="md-toolbar-tools" style="white-space: nowrap">
                        <md-button  ng-click="toolbar.toggleMenu('left')" hide-gt-md aria-label="Menu">
                            <md-icon md-svg-icon="menu" alt=""></md-icon>
                        </md-button>
                        &nbsp;
                        <div ng-click="toolbar.selectItem('/','left')" aria-label="Home" class="md-title" style="cursor:pointer">
                        Zaklęcia Harrego 
                        </div>
                        &nbsp;
                        <md-icon md-svg-icon="chevron_right" ng-show="toolbar.pageTitle" alt=""></md-icon>
                        &nbsp;
                        {{toolbar.pageTitle|| ''}} 
                        &nbsp;
                        <span flex></span>
                    </div>
                </md-toolbar>
                <md-toolbar class="md-warn" ng-include src="'./js/views/menu-lg.html'" layout="row" hide show-gt-md >

                </md-toolbar>

                <md-content layout="column" flex class="md-padding">

                    <md-content ng-show="!isLoaded">
                        <div layout="row" layout-sm="column" layout-align="space-around">
                            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                        </div>
                    </md-content>

                    <ng-view ng-show="isLoaded"></ng-view>
                </md-content>

            </div>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.js"></script>
        <script src="//pc035860.github.io/angular-easyfb/angular-easyfb.min.js"></script>

        <script src="./js/app.js"></script>
        <script src="./js/services/dataService.js"></script>
        <script src="./js/services/menuService.js"></script>
        <script src="./js/controllers/homeController.js"></script>
        <script src="./js/controllers/mainController.js"></script>
        <script src="./js/controllers/listController.js"></script>
        <script src="./js/controllers/menuController.js"></script>
        <script src="./js/controllers/toolbarController.js"></script>

        <script type="text/javascript">

        </script>
    </body>    
</html>
