<md-content flex ng-controller="menuController as menu">
    <md-toolbar layout="row" class="md-warn">
        <h1 class="md-toolbar-tools" ng-click="menu.selectItem('/', 'left')" style="cursor:pointer">
            ZaklÄ™cia Harrego
        </h1>
    </md-toolbar>
    
    <md-list>
        <md-item  ng-repeat="item in menu.items">
            <md-item-content>
                <md-button ng-click="menu.selectItem(item.route, 'left')"  ng-class="{'selected' : it === selected }">
                    <img ng-src="{{item.iconurl}}" class="face" alt="">
                    {{item.text}}
                </md-button>
            </md-item-content>
            <md-divider></md-divider>
        </md-item>
    </md-list>

</md-content>
